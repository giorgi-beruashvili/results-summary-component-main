<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@1,500;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h2 class="header-h2">Your Result</h2>
      <div class="header-main">
        <div class="header-div">76 </div>
        <span class="header-span">of 100</span>
      </div>
      <div class="header-botom">
        <h1 class="h1">Great</h1>
        <p class="header-bottom-p">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </header>
    <aside class="aside">
      <div class="summary-div">
        <h3 class="summary-h3">Summary</h3>
      </div>
      <section class="section">
        <div class="section-row">
          <div class="section-div"> 
            <img class="memory" src="assets/images/icon-memory.svg" alt="memory">
            <b>Reaction</b>
          </div>
          <p> <b>80</b>/ 100</p>
        </div>
        <div class="section-row">
          <div class="section-div">
            <img class="reaction" src="assets/images/icon-reaction.svg" alt="reaction">
            <b>Memory</b>
          </div>
          <p><b>92</b>/ 100</p>
        </div>
        <div class="section-row">
          <div class="section-div">
            <img class="verbal" src="assets/images/icon-verbal.svg" alt="verbal">
            <b>Verbal</b>
          </div>
          <p><b>61</b>/ 100</p>
        </div>
        <div class="section-row">
          <div class="section-div">
            <img class="visual" src="assets/images/icon-visual.svg" alt="visual">
            <b>Visual</b>
          </div>
          <p><b>72</b>/ 100</p>
        </div>
        <button class="btn">continue</button>
      </section>
    </aside>
  </div>
</body>
</html>
